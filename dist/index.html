<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>

  <body>
    <div id="container">
      <div id="header">
        <div id="logo">
          <span class="imageHeader"></span>
          <span class="nameHeader">Weather App</span>
        </div>
        <div class="formDiv">
          <form action="#" id="form">
            <label for="location">Location:</label>
            <div id="search">
              <input
                type="text"
                name="location"
                id="location"
                placeholder="Paris"
              />
              <button id="submitBtn"></button>
            </div>
          </form>
        </div>
      </div>

      <div id="content">
        <div id="forecastDiv">
          <!---->
          <div id="forecast">
            <div id="top">
              <div id="forecastSub1">
                <div id="locationDisplay">
                  <h2 id="locationName"></h2>
                  <p id="locationCountry"></p>
                </div>
                <div id="tempDisplay">
                  <h1 id="temp_c" class=""></h1>
                  <h1 id="temp_f" class="invisible"></h1>
                </div>
                <div>
                  <h2 id="condition"></h2>
                </div>
              </div>
              <div id="forecastSub2"></div>
              <div id="forecastSub3">
                <span id="feelslike_c" class=""></span>
                <span id="feelslike_f" class="invisible"></span>
                <span id="humidity"></span>
                <span id="gust_kph" class=""></span>
                <span id="gust_mph" class="invisible"></span>
              </div>
            </div>

            <div id="bottom">
              <div id="switch">
                <div id="button">
                  <span id="square"></span>
                </div>
              </div>
            </div>
          </div>

          <!---->
          <div id="forecastImage">
            <img src="" class="forecastImage" />
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
