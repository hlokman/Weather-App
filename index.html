<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>

  <body>
    <div id="container">
      <div id="header">
        <div id="logo">
          <span class="imageHeader"></span>
          <span class="nameHeader">Weather App</span>
        </div>
        <div class="formDiv">
          <form action="#" id="form">
            <label for="location">Location:</label>
            <div id="search">
              <input
                type="text"
                name="location"
                id="location"
                placeholder="Paris"
              />
              <button id="submitBtn"></button>
            </div>
          </form>
        </div>
      </div>

      <div id="content">
        <div id="forecastDiv">
          <div id="forecast"></div>
          <div id="forecastImage"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
